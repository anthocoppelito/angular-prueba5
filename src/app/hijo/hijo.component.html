<h1>    El mensaje enviado fue: </h1>
<p>{{recibeHijo}}</p>


<!--  -->
<div>

    <label for="entrada">Escribe un mensaje para el padre: </label>
    <input type="text" id="entrada" [(ngModel)]="mensaje">
    <button type="button" (click)="enviarMensaje()">Enviar mensaje</button>
</div>

<!-- Aqui se llaman los enventos de incrementar/decrementar de hijo -->
<div>
    <h5>Contador padre-hijo</h5>
    <p></p>
    <button (click)="incrementar()">Incrementar</button>
    <button (click)="decrementar()">Decrementar</button>
</div>
